<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Solar System in VR</title>
  <!-- change this it min before deploying -->
  <!-- aframe cdn -->
  <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
</head>

<body>
  <a-scene>

    <!-- <a-assets> -->
    <!-- add the mixins here to DRY the code -->
    <!-- </a-assets> -->
    <!-- Sun -->
    <a-sphere radius="43.2" position="0 1.6 0" src="images/sun.jpg"></a-sphere>
    <!-- Mercury -->
    <a-entity geometry="primitive: sphere; radius:0.15" material="src: images/mercury.jpeg" position="0 1.6 -48.5">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 2.15 -48.5" color="rgb(246, 246, 246)" value="Name: Mercury
            Orbit Around the Sun: 88 days
            Radius:"></a-text>
    <!-- Venus -->
    <a-entity geometry="primitive: sphere; radius:0.375" material="src: images/venus.jpeg" position="0 1.6 -53.875">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 2.4 -53.875" color="rgb(246, 246, 246)" value="Name: Venus
            Orbit Around the Sun: 224 days
            Radius:"></a-text>
    <!-- Earth -->
    <a-entity geometry="primitive: sphere; radius: 0.4" material="src: images/earth.jpg" position="0 1.6 -59.65">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 2.4 -59.65" color="rgb(246, 246, 246)" value="Name: Earth
            Orbit Around the Sun: 365 days!!
            Radius:"></a-text>
    <!-- Mars -->
    <a-entity geometry="primitive: sphere; radius: 0.2" material="src: images/mars.jpeg" position="0 1.6 -65.7">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 2.2 -65.7" color="rgb(246, 246, 246)" value="Name: Mars
            Orbit Around the Sun: 687 days
            Radius:"></a-text>
    <!-- Jupiter -->
    <a-entity geometry="primitive: sphere; radius: 4.4" material="src: images/jupiter.jpg" position="0 1.6 -95.1">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 6.6 -95.1" color="rgb(246, 246, 246)" value="Name: Jupiter
            Orbit Around the Sun: 4332 days
            Radius:"></a-text>
    <!-- Saturn -->
    <a-entity geometry="primitive: sphere; radius: 3.6" material="src: images/saturn.jpg" position="0 1.6 -114.6">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 6.4 -114.6" color="rgb(246, 246, 246)" value="Name: Saturn
            Orbit Around the Sun: 10760 days
            Radius:"></a-text>
    <!-- Uranus -->
    <a-entity geometry="primitive: sphere; radius: 1.575" material="src: images/uranus.jpg" position="0 1.6 -128.775">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 4.2 -128.775" color="rgb(246, 246, 246)" value="Name: Uranus
            Orbit Around the Sun: 30700 days
            Radius:"></a-text>
    <!-- Neptune -->
    <a-entity geometry="primitive: sphere; radius: 1.53" material="src: images/neptune.jpg" position="0 1.6 -136.88">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-text position="0 4.2 -136.88" color="rgb(246, 246, 246)" value="Name: Neptune
            Orbit Around the Sun: 60200 days
            Radius:"></a-text>

    <a-text position="10 1.6 -59.65" value="Turn Around look at the sun!!"></a-text>
    <!-- Backgound Color -->
    <a-sky color="black"></a-sky>

    <!-- Camera -->
    <a-entity position="10 1.6 0">
      <a-camera>
        <a-animation attribute="position" dur="70000" easing="linear" delay="5000" to="10 1.6 -140"></a-animation>
      </a-camera>
    </a-entity>

  </a-scene>
  <script src="app.js"></script>
</body>

</html>
