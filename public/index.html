<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Solar System in VR</title>
  <!-- change this it min before deploying -->
  <!-- aframe cdn -->
  <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
</head>

<body>
  <a-scene>

    <!-- <a-assets> -->
      <!-- add the mixins here to DRY the code -->
    <!-- </a-assets> -->
    <!-- Sun -->
    <a-sphere radius="43.2" position="0 1 0" src="images/sun.jpg" opacity=".5"></a-sphere>
    <!-- Mercury -->
    <a-entity geometry="primitive: sphere; radius:0.15" material="src: images/mercury.jpeg" position="0 1 -48.5">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Venus -->
    <a-entity geometry="primitive: sphere; radius:0.375" material="src: images/venus.jpeg" position="0 1 -53.875">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Earth -->
    <a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.4" material="src: images/earth.jpg" position="0 1 -59.65"></a-entity>
      <a-animation easing="linear" attribute="rotation" dur="10000000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Mars -->
    <a-entity geometry="primitive: sphere; radius: 0.2" material="src: images/mars.jpeg" position="0 1 -65.7">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Jupiter -->
    <a-entity geometry="primitive: sphere; radius: 4.4" material="src: images/jupiter.jpg" position="0 1 -95.1">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Saturn -->
    <a-entity geometry="primitive: sphere; radius: 3.6" material="src: images/saturn.jpg" position="0 1 -108.6">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Saturns Ring -->
    <a-entity geometry="primitive: ring; radiusInner: 4.6; radiusOuter: 8.75" material="side: double; src: images/SaturnRings.jpg" position="0 1 -108.6" rotation="45 45 0"></a-entity>
    <!-- Uranus -->
    <a-entity geometry="primitive: sphere; radius: 1.575" material="src: images/uranus.jpg" position="0 1 -118.775">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- Neptune -->
    <a-entity geometry="primitive: sphere; radius: 1.53" material="src: images/neptune.jpg" position="0 1 -126.88">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <!-- this is a test remove this later-->
    <a-text value="This is a potato" color="red" position="0 1 -82.6"></a-text>

    <!-- sky -->
    <a-sky color="black"></a-sky>

  </a-scene>
  <script src="app.js"></script>
</body>

</html>
